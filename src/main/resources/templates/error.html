<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <link rel="stylesheet" href="css/error.css">
</head>
<body>
    <div class="error-box">
        <h1>エラーが発生しました</h1>
        <p>以下エラーが起きました</p>
       	<div th:if="${errorMessage}">
			<p th:text="${errorMessage}"></p>
		</div>
		<p th:text="${error}">エラーメッセージがここに表示されます</p>
    	<a class="button" href="/">ホームに戻る</a>
	</div>
</body>
</html>
